<!DOCTYPE html>
<html lang="en">
  <head>
    <title>bootstrap-input-spinner</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="container-fluid">
      <h1>bootstrap-input-spinner</h1>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="dev-tools" onclick="toggleDevTools()" />
        <label class="form-check-label" for="dev-tools">DevTools</label>
      </div>

      <div class="form-group"><input class="form-control is-valid" placeholder="is-valid" /></div>

      <div class="form-group">
        <input
          class="form-control is-loading is-loading-sm"
          placeholder="spinner-border spinner-border-sm"
        />
        <span class="spinner-border spinner-border-sm"></span>
      </div>

      <div class="form-group">
        <input
          class="form-control is-loading is-loading-sm"
          placeholder="spinner-border spinner-border-sm :disabled"
          disabled
        />
        <span class="spinner-border spinner-border-sm"></span>
      </div>

      <div class="form-group">
        <input
          class="form-control is-loading is-loading-sm"
          placeholder="spinner-border spinner-border-sm [readonly]"
          readonly
        />
        <span class="spinner-border spinner-border-sm"></span>
      </div>

      <div class="form-group">
        <input
          class="form-control is-loading is-loading-sm"
          placeholder="spinner-border spinner-border-sm text-warning"
        />
        <span class="spinner-border spinner-border-sm text-warning"></span>
      </div>

      <div class="form-group">
        <input
          class="form-control is-loading is-loading-sm"
          placeholder="spinner-border spinner-border-sm text-warning :disabled"
          disabled
        />
        <span class="spinner-border spinner-border-sm text-warning"></span>
      </div>

      <div class="form-group">
        <input class="form-control is-loading" placeholder="spinner-border" />
        <span class="spinner-border"></span>
      </div>

      <div class="form-group">
        <input class="form-control is-loading" placeholder="spinner-border :disabled" disabled />
        <span class="spinner-border"></span>
      </div>

      <div class="form-group">
        <input
          class="form-control is-loading is-loading-sm"
          placeholder="spinner-grow spinner-grow-sm"
        />
        <span class="spinner-grow spinner-grow-sm"></span>
      </div>

      <div class="form-group">
        <input class="form-control is-loading" placeholder="spinner-grow" />
        <span class="spinner-grow"></span>
      </div>

      <div class="form-group">
        <input class="form-control is-loading" placeholder="spinner-grow :disabled" disabled />
        <span class="spinner-grow"></span>
      </div>

      <div class="form-group">
        <input class="form-control is-loading" placeholder="spinner-grow text-warning" />
        <span class="spinner-grow text-warning"></span>
      </div>

      <div class="form-group"><input class="form-control is-valid" placeholder="is-valid" /></div>

      <div class="form-group">
        <input
          class="form-control is-loading is-loading-sm is-valid"
          placeholder="is-valid spinner-border spinner-border-sm"
        />
        <span class="spinner-border spinner-border-sm"></span>
      </div>

      <div class="form-group">
        <input
          class="form-control is-loading is-loading-sm is-valid"
          placeholder="is-valid spinner-border spinner-border-sm :disabled"
          disabled
        />
        <span class="spinner-border spinner-border-sm"></span>
      </div>

      <div class="form-group">
        <input class="form-control is-invalid" placeholder="is-invalid" />
      </div>

      <div class="form-group">
        <input
          class="form-control is-loading is-loading-sm is-invalid"
          placeholder="is-invalid spinner-border spinner-border-sm"
        />
        <span class="spinner-border spinner-border-sm"></span>
      </div>

      <div class="form-group">
        <input class="form-control is-loading is-valid" placeholder="is-valid spinner-border" />
        <span class="spinner-border"></span>
      </div>

      <div class="form-group">
        <input
          class="form-control is-loading is-loading-sm is-valid"
          placeholder="is-valid spinner-grow spinner-grow-sm"
        />
        <span class="spinner-grow spinner-grow-sm"></span>
      </div>

      <div class="form-group">
        <input
          class="form-control is-loading is-loading-sm is-invalid"
          placeholder="is-invalid spinner-grow spinner-grow-sm"
        />
        <span class="spinner-grow spinner-grow-sm"></span>
      </div>

      <div class="form-group">
        <input class="form-control is-loading is-valid" placeholder="is-valid spinner-grow" />
        <span class="spinner-grow"></span>
      </div>

      <button type="button" class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        spinner-border spinner-border-sm
      </button>
    </div>

    <style>
      .spinner-grow {
        opacity: initial;
        animation: none;
      }
      .spinner-border {
        border-right-color: initial;
        animation: none;
      }
    </style>
    <script>
      const loremIpsum =
        'Lorem ipsum dolor sit amet, consectetur adipiscing elit, ' +
        'sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. ' +
        'Dolor sed viverra ipsum nunc aliquet bibendum enim. In massa tempor nec feugiat.';
      const stylesheets = document.styleSheets;
      const devTools = stylesheets[stylesheets.length - 1];

      const inputs = document.getElementsByTagName('input');

      function toggleDevTools() {
        devTools.disabled = !devTools.disabled;

        for (let i = 0; i < inputs.length; i++) {
          const input = inputs[i];
          if (input.type === 'text') {
            input.value = devTools.disabled ? '' : loremIpsum;
          }
        }
      }

      // Disable DevTools by default
      toggleDevTools();
    </script>

    <script src="./index.js"></script>
  </body>
</html>
