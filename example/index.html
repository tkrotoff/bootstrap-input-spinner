<!DOCTYPE html>
<html lang="en">
  <head>
    <title>bootstrap-input-spinner</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="container-fluid">
      <h1>bootstrap-input-spinner</h1>

      <p>
        Example taken from
        <a href="https://getbootstrap.com/docs/4.3/components/forms/#overview">
          Bootstrap Forms Overview
        </a>
      </p>

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control is-loading is-loading-sm"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <span class="spinner-border spinner-border-sm"></span>
          <small id="emailHelp" class="form-text text-muted">
            We'll never share your email with anyone else.
          </small>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control is-loading"
            id="exampleInputPassword1"
            placeholder="Password"
          />
          <span class="spinner-grow text-warning"></span>
        </div>

        <div class="form-group">
          <label for="exampleInputConfirmPassword1">Confirm password</label>
          <input
            type="password"
            class="form-control is-valid"
            id="exampleInputConfirmPassword1"
            placeholder="Re-enter password"
          />
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">
          <span class="spinner-border spinner-border-sm"></span>
          Submit
        </button>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
